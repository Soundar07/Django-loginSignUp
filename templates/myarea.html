<h3>Submit a ticket</h3>
<h5>Ticket Information</h5>
<form class="" method="POST">
  <div class="form-group">
    <label for="department">Department </label>
    <select  class="form-control" id="department" name="department">
      <option value="PWSLab DevOps">PWSLab DevOps</option>
      <option value="iSupport">iSupport</option>
    </select>
  </div>

  <div class="form-group">
    <label for="catagory" class="form-label">Catagory </label>
    <select id="catagory" class="form-control" name="catagory">
      <option value="None">None</option>
      <option value="New Project CI/CD Pipeline Setup">New Project CI/CD Pipeline Setup</option>
      <option value="Update CI/CD Pipeline Configuration">Update CI/CD Pipeline Configuration</option>
      <option value="DevSecOps Pipeline Setup">DevSecOps Pipeline Setup</option>
      <option value="CI/CD Pipeline Setup">CI/CD Pipeline Setup</option>
      <option value="Automated Deployment failure">Automated Deployment failure</option>
      <option value="Docker and Containers">Docker and Containers</option>
      <option value="Git Source control">Git Source control</option>
      <option value="PWSLab server not responding(502/503 error)">PWSLab server not responding(502/503 error)</option>
      <option value="User management and Project access">User management and Project access</option>
      <option value="Others">Others</option>

    </select>
  </div>

  <div class="mb-3">
    <label for="pwslaburl" class="form-label">PWSLab Project URL</label>
    <input type="text" class="form-control" id="pwslaburl" >
  </div>
  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" class="form-control" id="subject">
  </div>  

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>

  <h5>Contact</h5>

  <div class="form-group">
    <label for="cname">Contact Name</label>
    <input type="text" class="form-control" id="cname" name="cname" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email"  required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="integrity" class="form-control" id="phone" name="phone"  required>
  </div>

  <h5>Additional Information</h5>
  <div class="form-group">
    <label for="priority" class="form-label">Priority </label>
    <select id="priority" class="form-control" name="priority">
      <option value="None">None</option>
      <option value="High-Production system Dowm">High- Production system Dowm</option>
      <option value="Medium-System Impaired">Medium-System Impaired</option>
      <option value="Low-General Guidance">Low-General Guidance</option>
    </select>
  </div>
</form>

{% csrf_token %}
  <button type="submit" class="btn btn-info">Submit</button>

</body>
  
</html>
